<script type="text/javascript">
const urlParams = new URLSearchParams(window.location.search);

if (urlParams.has('t')) {
  $(function() {
      $(".topics > div").css("display", "none");
      $(".topics > div").eq(+urlParams.get('t')).css("display", "block");
  })
}

// Once page is loaded, override and disable popover "scroll into view"
  $(document).ready(function() {
    //window.tutorial.scrollIntoView = function() {}
  if (window.top != window.self && window.location.hostname.indexOf('shinyapps') > 0) {
    document.body.classList.add("framed");
  }
  })

// Add padding to LearnR body when popover shown
  $(document).on("shown.bs.popover", function() {
    var popoverHeight = $(".popover").offset() ? $(".popover").offset().top : 0;
    if (popoverHeight < 0) {
      $(".bandContent.page .topics").css("paddingTop", (-popoverHeight + 10) + "px") ; 
    } 
  })

// Set padding to 0 when popover hidden
  $(document).on("hide.bs.popover", function() {
    $(".bandContent.page .topics").css("paddingTop", "0") ; 
  })
